<!DOCTYPE html>
<!-- coding by wardiono | https://wardiono-kalbar.netlify.app/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible"  content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>


    <link rel="stylesheet" href="style.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="zacky pp.png" alt="" class="profile-img">
        </div>

      <div class="text-data">
        <span class="name">M,Zacky Ilham</span>
        <span class="job">Thrifter & hunting</span>
      </div>
      
      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100066459663562" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://www.tiktok.com/@salingmengingatqan" style="background: #0c0b0b;" class="link">
            <i class='bx bxl-tiktok' ></i>
        </a>
        <a href="https://www.instagram.com/zacky_miaow/" style="background: #ff528c;" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="https://twitter.com/zcky_miaow" style="background: #3baefa;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i> 
            <span class="number">156,5k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">38,3k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">11,3k</span>
        </div>
      </div>
    </div>
</body>
</html>
